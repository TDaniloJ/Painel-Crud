<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Tela de Registro</title>

    <!-- Bootstrap 5.3.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/logineRegistro.css">
  </head>
  <body>

    <div class="d-flex justify-content-center centro-form">
        <div class="card p-5 w-15 shadow card-form">
            <form method="post">
                <h2><i class="bi bi-people"></i> Crie sua conta</h2>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Informe seu Login</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" name="senha" id="exampleInputPassword1" required>
                    <div id="emailHelp" class="form-text">Informe sua Senha</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" name="confirmarsenha" id="exampleInputPassword1" required>
                    <div id="emailHelp" class="form-text">Informe sua Senha Novamente</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="exampleInputPassword1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Informe seu Email (Email Valido para Recuperação da senha)</div>
                </div>
                <div class="mt-4">
                    <button type="submit" name="registro" class="btn btn-primary">Criar Conta</button>
                    <a href="login.html" class="btn btn-primary">Voltar</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
